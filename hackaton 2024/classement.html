<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Classement Baby Foot OpenLab</title>
    <link href="css/classement.css" type="text/css" rel="stylesheet" />
    <script src="js/classement.js"></script>
  </head>
  <body onload="onload()">
    <header>
      <a href="connection baby foot.html" id="connection-link">Connection</a>
    </header>
    <h1 id="title">Classement</h1>
    <table id="score-table">
      <thead>
        <tr>
          <th class="header-cell">Joueur 1</th>
          <th class="header-cell">Joueur 2</th>
          <th class="header-cell">Score</th>
          <th class="header-cell">Temps</th>
        </tr>
      </thead>
      <tbody id="score-body">
        <tr class="score-row">
          <td class="player-cell">Delvigne</td>
          <td class="player-cell">Noel</td>
          <td class="score-cell">10-8</td>
          <td class="time-cell">6 min</td>
        </tr>
        <tr class="score-row">
          <td class="player-cell">Delvigne</td>
          <td class="player-cell">Noel</td>
          <td class="score-cell">5-10</td>
          <td class="time-cell">3 min</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
